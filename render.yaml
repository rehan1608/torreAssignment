services:
  - type: web
    name: torre-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

  - type: static
    name: torre-frontend
    env: node
    buildCommand: npm install && CI=false npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: CI
        value: false 